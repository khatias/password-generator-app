    </section>

    <main>
        <div class="range-div">
            <p class="range-length-title">Character Length</p>
            <p id="range-length"></p>
        </div>
        <div class="slider-container">
            <input type="range" class="slider" id="range" min="0" max="20" step="1" value="10">
          </div>

        <div class="checkbox-container">
            <div class="checkbox-label" >
                <input id="uppercase-checkbox" type="checkbox">
                <p class="checkbox-text">Include Uppercase Letters</p>
            </div>

            <div class="checkbox-label"  >
                <input id="lowercase-checkbox" type="checkbox">
                <p class="checkbox-text">Include Lowercase Letters</p>
            </div>

            <div class="checkbox-label">
                <input id="numbers-checkbox" type="checkbox">
                <p class="checkbox-text"> Numbers</p>
            </div>
            
            <div class="checkbox-label"  >
                <input id="symbols-checkbox" type="checkbox">
                <p class="checkbox-text">Include Symbols</p>
            </div>
            
        </div>


        <div class="strength-container">
            <p class="strength">STRENGTH</p>
            <div class="rating">
                <p id="strength-rating"></p>
                <div class="strength-rating-bars">
                    <span id="1" class="rating-bar"></span>
                    <span id="2" class="rating-bar"></span>
                    <span id="3" class="rating-bar"></span>
                    <span id="4" class="rating-bar"></span>
                </div>
        </div>
        </div>

        <button class="btn-generate">GENERATE <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>

    </main>
